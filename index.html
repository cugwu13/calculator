<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Calculator</h1>
        </div>
        <div class="content-container">
            <div class="content-wrapper">
                <div class="display">
                    <p class="expression"></p>
                    <h2 class="input"></h3>
                </div>
                <div class="clear yellow-btn center clickable">CE</div>
                <div class="pos-neg green-btn center clickable">+/-</div>
                <div class="add green-btn center clickable">+</div>
                <div class="subtract green-btn center clickable">-</div>
                <div class="seven green-btn center clickable">7</div>
                <div class="eight green-btn center clickable">8</div>
                <div class="nine green-btn center clickable">9</div>
                <div class="divide green-btn center clickable">รท</div>
                <div class="four green-btn center clickable">4</div>
                <div class="five green-btn center clickable">5</div>
                <div class="six green-btn center clickable">6</div>
                <div class="multiply green-btn center clickable">x</div>
                <div class="one green-btn center clickable">1</div>
                <div class="two green-btn center clickable">2</div>
                <div class="three green-btn center clickable">3</div>
                <div class="zero green-btn center clickable">0</div>
                <div class="decimal green-btn center clickable">.</div>
                <div class="equals red-btn center clickable">=</div>
            </div>
        </div>
    </div>
</body>
</html>
